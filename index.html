<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media', // Automatic based on system preference
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        /* Default to dark mode logic if JS fails, but rely on media queries */
        background-color: #f3f4f6; /* Light mode default */
        color: #1f2937; /* Light mode text */
        overflow: hidden; 
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #050505;
          color: #e5e5e5;
        }
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom scrollbar for terminal feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Light mode thumb */
        border-radius: 3px;
      }
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-thumb {
          background: #333; /* Dark mode thumb */
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
